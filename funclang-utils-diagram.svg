<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with slight grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Central Hub -->
    <circle cx="400" cy="200" r="60" fill="#4A90E2" stroke="#2171C7" stroke-width="2"/>
    <text x="400" y="200" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">FuncLang Utils</text>
    
    <!-- Utility Modules -->
    <g stroke="#666" stroke-width="2" fill="none">
        <!-- Connecting lines -->
        <path d="M 400,140 L 400,80"/>
        <path d="M 400,260 L 400,320"/>
        <path d="M 340,200 L 200,200"/>
        <path d="M 460,200 L 600,200"/>
        
        <!-- Module boxes -->
        <rect x="320" y="40" width="160" height="40" rx="5" fill="#FF7E7E"/>
        <rect x="320" y="320" width="160" height="40" rx="5" fill="#98D8FF"/>
        <rect x="40" y="180" width="160" height="40" rx="5" fill="#98FF9F"/>
        <rect x="600" y="180" width="160" height="40" rx="5" fill="#FFD479"/>
    </g>
    
    <!-- Labels -->
    <g font-family="Arial" font-size="14" text-anchor="middle" fill="black">
        <text x="400" y="65">List Processing</text>
        <text x="400" y="345">Tree Operations</text>
        <text x="120" y="205">List Validation</text>
        <text x="680" y="205">List Computations</text>
    </g>
    
    <!-- File names -->
    <g font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        <text x="400" y="80">compList.scm</text>
        <text x="400" y="360">treesum.scm, et.scm</text>
        <text x="120" y="220">issorted.scm</text>
        <text x="680" y="220">procList.scm</text>
    </g>
</svg>
